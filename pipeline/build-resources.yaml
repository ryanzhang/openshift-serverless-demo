apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: git-source
spec:
  type: git
  params: 
  - name: url
    value: https://github.com/ryanzhang/openshift-knative-application
  - name: revision
    value: master
---
apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: quarkus-image
spec:
  type: image
  params: 
  - name: url
    value: "image-registry.openshift-image-registry.svc:5000/lenovo-knative/quarkus-app:v0.1"